name: Build EXE

on:
  push:
    branches:
      - main  # You can change this to your desired branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install pyinstaller numpy noise matplotlib svgwrite rich

      - run: pyinstaller --onefile create.py  # Change 'create.py' to your script

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v4
        with:
          tag_name: ${{ github.sha }}  # Use the commit SHA as the tag name
          release_name: Release ${{ github.sha }}
          body: ${{ github.event.head_commit.message }} - Commit message  # Use commit message as release notes
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v4
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/create.exe  # Path to your .exe file
          asset_name: create.exe  # You can customize the file name if needed
          asset_content_type: application/octet-stream
