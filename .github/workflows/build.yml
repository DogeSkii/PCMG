name: Build EXE

on: [push]

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    # The job will run only if the head commit's message contains the '*' character.
    if: contains(github.event.head_commit.message, '*')
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install pyinstaller numpy noise matplotlib svgwrite rich

      - run: pyinstaller --onefile create.py  # Update as needed

      # Using softprops/action-gh-release as an example for creating a release and uploading your asset
      - name: Create Release and Upload Asset
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}-build
          name: Release v${{ github.run_number }}-build
          body: ${{ github.event.head_commit.message }}
          files: dist/create.exe
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}